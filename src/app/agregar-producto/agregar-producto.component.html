<!-- HEADER-->
<header class="bg-dark row">
</header>
<!-- END HEADER-->
<div class="d-flex">
<app-sidebar></app-sidebar>
<div class="container">
<br><br><br>
<div class="row p-3" id="compras">
    <h2 class="text-center">Agregar producto</h2>
    <hr><br>
</div>
<form [formGroup]="formulario" id="formProducto">
    <div class="mb-3 mt-3">
        <label for="nombre">Nombre del producto: </label>
        <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre del producto...">
    </div>
    <div class="mb-3 mt-3">
        <label for="nombre">Precio del producto: </label>
        <input type="number" min="0" formControlName="precio" class="form-control" placeholder="Ingrese el precio del producto...">
    </div>
    <div class="mb-3 mt-3">
        <label for="nombre">Categoría del producto: </label>
      <select class="form-control" formControlName="categoria">
        <option value="">Categoría...</option>
      <option *ngFor="let categoria of categoriasList" [value]="categoria.id_categoria">{{categoria.nombre}}</option>
      </select>    
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" id="btnAgregar" (click)="enviar()"><i class="uil uil-plus-circle"></i> Agregar</button>

    </div>
  </form>
</div>
