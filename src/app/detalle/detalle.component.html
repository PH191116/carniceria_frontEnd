<!-- HEADER-->
<header class="bg-dark row">
</header>
<!-- END HEADER-->
<div class="d-flex">
<app-sidebar></app-sidebar>
<div class="container">
<br><br><br>
<div class="row p-3" id="compras">
    <h2 class="text-center">Detalle de compras</h2>
    <hr><br>
</div>
<div class="row" >
    <div class="col-lg-9 text-center" style="margin: 0 auto;" >
        <a class="btn btn-primary" style="margin-right: 53em;" (click)="obtenerPdf()"><i class="uil uil-file-download"></i>PDF</a>
        <br><br>
     <table class="table table-striped animate__animated animate__fadeIn">
         <thead class="table-dark">
           <tr>
             <th>#</th>
             <th>ID COMPRA</th>
             <th>FECHA</th>
             <th>PRODUCTO</th>
             <th>PRECIO</th>
             <th>CANTIDAD</th>
             <th>TOTAL</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let detalle of detalles | paginate: config">
                <td>{{detalle.id_detalle}}</td>
                <td>{{detalle.compra.id_compra}}</td>
                <td>{{detalle.compra.fecha}}</td>
                <td>{{detalle.producto.nombre}}</td>
                <td>${{detalle.producto.precio | number:'.2'}}</td>
                <td>{{detalle.cantidad}}</td>
                <td>${{detalle.total | number:'.2'}}</td>
           </tr>
         </tbody>
     </table>
     <div class="d-flex justify-content-center">
      <pagination-controls 
      previousLabel="Previo"
      nextLabel="Siguiente"(pageChange)="config.currentPage = $event">
                          </pagination-controls>
    </div>
     <br>
      <!--- <ng-template [ngIf]="productosStorage.length > 0">-->
       <!--</ng-template>-->
    </div>
 </div>
</div>
</div>
